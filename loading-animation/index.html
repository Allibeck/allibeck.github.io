<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bouncing SVG</title>
</head>
<style>

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: lightgray;
}

.fruitloops {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.svg1, .svg2, .svg3 {
  width: 100px;
  height: 100px;
  /* Set initial position */
  transform: translateY(0);
  /* Add other styles as needed */
}

.svg1 {
  animation: moveUp 2s ease-in-out infinite alternate;
  /* Stagger the animations by adjusting the delay */
  animation-delay: 0s;
}

.svg2 {
  animation: moveDown 2s ease-in-out infinite alternate;
  /* Stagger the animations by adjusting the delay */
  animation-delay: 1s;
}

.svg3 {
  animation: moveUp 2s ease-in-out infinite alternate;
  /* Stagger the animations by adjusting the delay */
  animation-delay: 2s;
}

.bounce-svg {
  position: absolute;
  animation: bounce 1s infinite;
  transform-origin: center bottom;
}

@keyframes bounce {
  0% {
      transform: translateY(0);
  }
  100% {
      transform: translateY(-20px); /* Adjust the bounce height as needed */
  }
}

@keyframes moveUp {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-50px); /* Adjust the distance */
  }
}

@keyframes moveDown {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(50px); /* Adjust the distance */
  }
}

.svg1 {
  animation-name: bounce;
  animation-duration: 2s; /* Set the animation duration to 2 seconds */
  animation-timing-function: ease; /* Optional: specify the timing function */
  animation-iteration-count: infinite; /* Optional: make the animation repeat infinitely */
}

</style>
<body>
    <div class="fruitloops">
        <img src="Loop_1.svg" alt="svg1" width="100" height="100" viewBox="0 0 100 100" class="bounce-svg">
        <img src="Loop_2.svg" alt="svg2" width="100" height="100" viewBox="0 0 100 100" class="bounce-svg">
        <img src="Loop_3.svg" alt="svg3" width="100" height="100" viewBox="0 0 100 100" class="bounce-svg">
    </div>
</body>
</html>
