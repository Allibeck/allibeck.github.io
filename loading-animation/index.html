<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      .animated-element {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }

      @keyframes flip-vertical {
    0%, 100% {
      transform: scaleY(1);
    }
    50% {
      transform: scaleY(-1);
    }
  }

    .animated-element {
    animation: flip-vertical 3s linear infinite;
  }
    
    </style>
  </head>
  <body>
    <div class="animated-element">
      <img src="img.svg" alt="hi" width="200" height="200">
</div>
  </body>
</html>
