<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* navbar style*/

    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html {
        font-size: 62.5%;
        font-family: 'Roboto', sans-serif;
    }
    
    li {
        list-style: none;
    }
    
    a {
        text-decoration: none;
    }
    
    .header{
        border-bottom: 1px solid #E2E8F0;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
    }
    
    .hamburger {
        display: none;
    }
    
    .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        background-color: #101010;
    }
    
    .nav-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .nav-item {
        margin-left: 5rem;
    }
    
    .nav-link{
        font-size: 1.6rem;
        font-weight: 400;
        color: #475569;
    }
    
    @media only screen and (max-width: 768px) {
        .nav-menu {
            position: fixed;
            left: -100%;
            top: 5rem;
            flex-direction: column;
            background-color: #fff;
            width: 100%;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
            box-shadow:
                0 10px 27px rgba(0, 0, 0, 0.05);
        }
    
        .nav-menu.active {
            left: 0;
        }
    
        .nav-item {
            margin: 2.5rem 0;
        }
    
        .hamburger {
            display: block;
            cursor: pointer;
        }
    
        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }
    
        .hamburger.active .bar:nth-child(1) {
            -webkit-transform: translateY(8px) rotate(45deg);
            transform: translateY(8px) rotate(45deg);
        }
    
        .hamburger.active .bar:nth-child(3) {
            -webkit-transform: translateY(-8px) rotate(-45deg);
            transform: translateY(-8px) rotate(-45deg);
        }
    }
/*navbar style^*/

/*logo style*/

#logo {
    display: block;
    margin: auto;
    align-items: center;
    justify-content: center;
    left: 0;
    right: 0;   
    width: 50%; 
    height: 50%; 
    border: 1px solid red;
    transform: translateY(-1000px);
}

    .cls-1 {
              fill: #fff;
            }
      
            .cls-1, .cls-2 {
              stroke: #000;
              stroke-miterlimit: 10;
            }
      
            .cls-2 {
              fill: none;
            }

    .wave {
        fill: none;
        stroke: red;
    }

    .path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 0;
    }
/*logo style^*/

/* review styling */
#rvheader {
    transform: translateY(-50px);
}

#reviews {
    display: flex;

}


[id^="rvw"] {
    border: 2px solid black;
    border-radius: 5%;
    width: 200px;
    height: 100px;
    opacity: 0;
}

.review-text {
    margin: 25px;
    text-align: center;
    overflow-wrap: break-word;
}
</style>
</head>

<svg id="burger" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 612 792" style="enable-background:new 0 0 612 792;" xml:space="preserve">
<style type="text/css">
	.st0{fill:none;stroke:#000000;stroke-miterlimit:10;}
	.st1{fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;}
</style>
</svg>

<!--navbar script-->
<script>
const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
</script>

<script>
    var review_animate = anime.timeline({
    duration: 1500, // Can be inherited
    easing: 'easeOutSine', // Can be inherited
    loop: true,
    });

    review_animate.add({
        targets: "#rvw1",
        opacity: 1,
        translateY: -50,
    })
    review_animate.add({
        targets: "#rvw2",
        opacity: 1,
        translateY: -50,
    }, "+=500")

        targets: "#rvw3",
        opacity: 1,
        translateY: -50,
    })
    review_animate.add({
        targets: "[id^=\"rvw\"]",
        opacity: 0,
    }, "+=1000");
</script>
